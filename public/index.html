<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo's</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" ref="stylesheet">
  <link rel="stylesheet" href="/css/master.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(task, index) in tasks" v-bind:class="task.isCompleted ? 'completed' : 'not-completed'">
        <span>{{ task.name }}</span>
        <span v-if="task.isCompleted">Task Complete!</span>
        <button v-if="!task.isCompleted" v-on:click="completeTask(index)">Mark Complete</button>
      </li>
    </ul>

    <form v-on:submit.prevent="saveNewTask">
      <label for="new-task">Add a new To Do item:</label>
      <input type="text" id="new-task" v-model="newTask">
      <input type="submit" value="Save New To Do Item">
    </form>
  </div>
</body>
</html>
