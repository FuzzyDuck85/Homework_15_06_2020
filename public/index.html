<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo's</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" ref="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
<h1>{{title}}</h1>
    <form v-on:submit.prevent="saveNewTask">
      <label for="new-task">Add a new ToDo:</label>
      <input type="text" id="new-task" v-model="newTask.name" />
      <label for="high">High</label>
      <input type="radio" id="high" v-model="newTask.priority" value="high">
      <label for="medium">Medium</label>
      <input type="radio" id="medium" v-model="newTask.priority" value="medium">
      <label for="low">Low</label>
      <input type="radio" id="low" v-model="newTask.priority" value="low">
      <input type="submit" value="Save Item"/>
    </form>
    <br>
    <ul>
      <!-- <li v-for="(task, index) in tasks" v-bind:class="task.isCompleted ? 'completed' : 'not-completed'"  -->
      <li v-for="task in tasks" :class="task.priority" >
        <span>{{ task.name }}</span>
        <!-- <button v-if="!task.isCompleted" v-on:click="completeTask(index)">Mark Complete</button> -->
      </li>
    </ul>
  </div>
</body>
</html>
